<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>运营管理后台系统</title>
    <style>
      /* 渠道管理搜索框样式修改 */
   #app .el-input__inner {
        height: 28px;
      padding-right: 0;
    } 
    #app .el-input .el-input__prefix{
      top: -6px;
  }  
  #app .el-input  .el-input__suffix{
      top: -6px;
      right:2px;
  }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script language="javascript">
    //防止页面后退
    history.pushState(null, null, document.URL);
    window.addEventListener('popstate', function () {
        history.pushState(null, null, document.URL);
    });
</script>
</html>
